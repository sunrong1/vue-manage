<!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8" />
    <title>Vue.js 测试</title>
    <!-- 引入 Vue.js 框架 -->
    <script src="https://unpkg.com/vue@next"></script>
</head>

<body>
    <div id="root">
        <div @click="handleClick">{{msg}}</div>
    </div>
    <script>
        Vue.createApp({
            data() {
                return {
                    msg: "hello world",
                };
            },
            methods: {
                handleClick() {
                    this.msg = "hello 蓝桥";
                },
            },
        }).mount("#root");
    </script>
</body>

</html>
